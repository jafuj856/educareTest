<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<!-- icons -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script src="https://unpkg.com/lucide@latest"></script>
<link rel="stylesheet" href="https://unpkg.com/lucide-static/font/Lucide.css">


  <link rel="stylesheet" href="style.css" />
  <title>My Single Page Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script>

  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: '#8A1538',
          drpColor:'#FFF3E1'
        },
        fontFamily: {
          sans: ['"DM Sans"', 'sans-serif'],
          grotesque: ['"Bricolage Grotesque"', 'sans-serif'],
        },
           animation: {
        'slow-bounce': 'slowBounce 4s infinite',
         'slow-bounce1': 'slowBounce 5s infinite',
      },
      keyframes: {
        slowBounce: {
          '0%, 100%': { transform: 'translateY(-10%)', animationTimingFunction: 'ease-in-out' },
          '50%': { transform: 'translateY(0)', animationTimingFunction: 'ease-in-out' },
        },
      },
      },
    },
  };

</script>
</head>
<body class="">

  <main id="main-content ">
    <!-- Sections will load here -->
    <div id="header" class=""></div>
    <div id="banner"></div>
    <div id="story"></div>
    <div id="way"></div>
 <div id="subject"></div>
 <div id="prepare"></div>
 <div id="video"></div>
 <div id="master"></div>
 <div id="review"></div>
 <div id="questions"></div>
 <div id="blog"></div>
 <div id="footer"></div>
  </main>

  <script src="scripts/loader.js"></script>
    <script src="scripts/bannerFunctions.js"></script>
</body>
</html>
